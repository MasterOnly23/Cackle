        .grid-container {
    display: grid;
    /*grid-template-columns: 15rem 20rem 15rem;*/ /*le paso las medida de cada una de las colunmnas. son 3 columnas*/
    /*grid-template-rows: 10rem 20rem 10rem 7rem;*/  /*le paso el alto de cada fila*/
    /*lo mismo de arriba. primero filas despues columnas*/
    grid-template: 20rem 20rem 20rem 20rem / repeat(2, 1fr);


    /*repeat(4, 10rem) si vamos a hacer todas del mismo tama√±o para no reptir*/
    /* con auto en colums te ocupa todo el ancho de la pantalla */
    /* se puede poner en las columns 25vw para que ocupe el porcetanje dado del ancho*/
    /* grid-template-columns: 1fr 2fr 1fr;  fr: fraccion del ancho de la pantalla*/

    column-gap: 0.5rem; /*el margen de todo lo que esta dentro del container*/
    /* column-gap: ; margen de solo las columnas */
    /* row-gap: ; margen de solo las filas */
    row-gap: 0.8rem;

}

.grid-item {
    background-color: #f4f4f4;
    /* border: 1px solid black; */
    display: flex; /* cada cajita es flex (dentro de ella)*/
    justify-content: center;
    align-items: center;
    border-radius: 10%;

}

#cajita-especial {
    grid-column-start: 1; /*que empiece en la culumna 2*/
    grid-column-end: 3; /*que termine en la 4*/

    grid-row-start: 2;
    grid-row-end: 3;
    max-width: fit-content;

}
#cajita-especial h1{
    font-size: 7rem;
}

.grid-container .link{
    text-decoration: none;
    box-sizing: border-box;
    border-radius: 50%;
    border: 1px solid black;
    background-color: rgba(0, 0, 255, 0.7);
    width: 19rem;
    padding: 2rem 2rem 2rem 5rem;
    color: #fff;
    font-size: 3rem;


}

.grid-container .link:hover{
    background-color: blue;
    color: red;
}

#link1{
    justify-content: end;
    margin-right: 8rem;
}


#link2{
    justify-content: start;
    margin-left: 10rem;
}

#div1{
    visibility: hidden;
}
